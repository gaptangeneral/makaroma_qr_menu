<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Makaroma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-brown': '#795548',
                        'sienna': '#A0522D',
                        'golden': '#B8860B',
                        'goldenrod': '#DAA520',
                        'cream': '#EDE0D1'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FDF5EC 100%);
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(237, 224, 209, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .elegant-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8 px-4">
    <div class="max-w-md w-full">
        <!-- Logo ve Başlık -->
        <div class="text-center mb-8">
            <h1 class="elegant-font text-4xl font-bold text-warm-brown mb-2">
                Makaroma
            </h1>
            <div class="w-16 h-0.5 bg-golden mx-auto mb-4"></div>
            <p class="text-gray-600">Admin Paneli Girişi</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Kullanıcı Adı -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-warm-brown"></i>Kullanıcı Adı
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-golden focus:border-transparent transition-all duration-200"
                           placeholder="Kullanıcı adınızı girin">
                </div>

                <!-- Şifre -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-warm-brown"></i>Şifre
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-golden focus:border-transparent transition-all duration-200"
                           placeholder="Şifrenizi girin">
                </div>

                <!-- Giriş Butonu -->
                <button type="submit" 
                        class="w-full bg-warm-brown hover:bg-sienna text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Giriş Yap
                </button>
            </form>

            <!-- Ana Sayfaya Dön -->
            <div class="mt-6 text-center">
                <a href="{% url 'menu:tek_sayfa_menu' %}" 
                   class="text-warm-brown hover:text-sienna text-sm font-medium transition-colors duration-200">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Ana Sayfaya Dön
                </a>
            </div>
        </div>

        <!-- Mesajlar -->
        {% if messages %}
            <div class="mt-6 space-y-2">
                {% for message in messages %}
                    <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
                        <div class="flex items-center">
                            {% if message.tags == 'error' %}
                                <i class="fas fa-exclamation-circle mr-2"></i>
                            {% elif message.tags == 'success' %}
                                <i class="fas fa-check-circle mr-2"></i>
                            {% else %}
                                <i class="fas fa-info-circle mr-2"></i>
                            {% endif %}
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // Form submit'te loading state
        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Giriş yapılıyor...';
            button.disabled = true;
        });

        // Enter tuşu ile form submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
